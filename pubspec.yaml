name: disaster_app
description: "Disaster Management and Rescue App for Bangladesh"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Maps & Location
  # flutter_map uses OpenStreetMap tiles – completely free, no API key needed.
  # https://pub.dev/packages/flutter_map
  flutter_map: ^7.0.2
  latlong2: ^0.9.1 # LatLng type used by flutter_map
  geolocator: ^13.0.2

  # Networking
  http: ^1.2.2
  http_parser: ^4.0.2

  # State Management
  provider: ^6.1.2

  # Local Storage
  shared_preferences: ^2.3.3

  # Local Notifications
  flutter_local_notifications: ^18.0.1

  # URL Launcher (for SOS call & tel: links)
  url_launcher: ^6.3.1

  # Direct phone call without opening the dialer
  flutter_phone_direct_caller: ^2.1.1

  # Runtime permission requests (CALL_PHONE, SEND_SMS)
  permission_handler: ^11.3.1

  # Date / Time formatting
  intl: ^0.20.2

  # Cached network images (for weather icons)
  cached_network_image: ^3.4.1

  # Native splash (runtime remove call)
  flutter_native_splash: ^2.4.6

  # Bengali font support
  google_fonts: ^6.2.1

  # Cupertino icons
  cupertino_icons: ^1.0.8

  # Media
  video_player: ^2.9.3
  audioplayers: ^6.1.0
  path_provider: ^2.1.5
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/videos/
    - assets/audios/

# ── App Icon configuration ─────────────────────────────────────────────────────
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

# ── Native Splash Screen configuration ────────────────────────────────────────
flutter_native_splash:
  color: "#EEF4FD"
  image: assets/icons/app_icon.png
  color_dark: "#1A2A4A"
  image_dark: assets/icons/app_icon.png
  android_12:
    color: "#EEF4FD"
    image: assets/icons/app_icon.png
    color_dark: "#1A2A4A"
    image_dark: assets/icons/app_icon.png
  fullscreen: false
